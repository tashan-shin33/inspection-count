  <body>
    <header>
      <h1>TODAY DATE</h1>
    </header>

    <div class="containerA">
      <script>
        var today = new Date();
        var todayHtml = today.getFullYear() + '/' + (today.getMonth() + 1) + '/' + today.getDate();
        document.write('<p class="date">' + todayHtml + '</p>');
      </script>
    </div>

    <div class="indexA">
      <h2 class="h2">作業時間測定</h2>
    </div>

    <div class="containerB">
      <p id="timer">00:00:00</p>
      <div>
        <button id="start_stop" class="btn btn-lg btn-primary btn-danger">START</button>
      </div>
    </div>

    <script>
      let start;
      let timer_id;
      document.getElementById('start_stop').addEventListener('click', function () {
        if (this.innerHTML === 'START') {
          start = new Date();
          timer_id = setInterval(goTimer, 10);

          this.innerHTML = 'STOP';
          this.classList.remove('btn-primary');
          this.classList.add('btn-danger');
        } else {
          clearInterval(timer_id);
          this.innerHTML = 'START';
          this.classList.remove('btn-danger');
          this.classList.add('btn-primary');
        }
      });

      const addZero = function (value) {
        if (value < 10) {
          value = '0' + value;
        } return value;
      }

      let hoursA; let minutesA;
      const goTimer = function () {
        var now = new Date();
        var milli = now.getTime() - start.getTime();
        var seconds = Math.floor(milli / 1000);
        var minutes = Math.floor(seconds / 60);
        var hours = Math.floor(minutes / 60);

        seconds = seconds - minutes * 60;
        minutes = minutes - hours * 60;

        hours = addZero(hours);
        minutes = addZero(minutes);
        seconds = addZero(seconds);

        document.getElementById('timer').innerHTML = hours + ":" + minutes + ":" + seconds;
        hoursA = hours; minutesA = minutes;
      }

      document.getElementById('add-item').addEventListener('click', () => {
        let timeSum = hoursA * 60 + inutesA + 1;
        document.getElementById('inspection-time').innerHTML = timeSum;
      })
    </script>

    <form id="inspection-form" class="form-container">

      <div class="form_group">
        <label for="model-name">型名:</label>
        <select name="modelName" id="model-name" required>
          <option value=""></option>
          <option value="Redan">11R</option>
          <option value="Cape">13C</option>
        </select>
      </div>


      <div class="form_group">
        <label for="inspection-name">検査名:</label>
        <select name="inspection" id="inspection-name" required>
          <option value=""></option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>

        </select>
      </div>

      <div class="form_group">
        <label for="operator-name">作業人数:</label>
        <select name="人数" id="operator-name" required>
          <option value=""></option>
          <option value="1">ひとり</option>
          <option value="2">ふたり</option>
          <option value="3">さんにん</option>
          <option value="4">よにん</option>
          <option value="5">ごにん</option>
        </select>
      </div>

      <div class="form_group">
        <label for="total-count">検査台数:</label>
        <input type="number" id="total-count" required><br>
      </div>

      <div class="form_group">
        <label for="inspection-time">検査時間 (分):</label>
        <input type="number" id="inspection-time" required><br>
      </div>

      <div class="button-containe">
        <button id="add-item" type="submit" value="追加">追加</button>
      </div>

    </form>

    <div class="iti_tyousei">
      <table>
        <thead>
          <tr>
            <th>型名</th>
            <th>検査名</th>
            <th>作業者人数</th>
            <th>検査台数</th>
            <th>検査時間 (分)</th>
          </tr>
        </thead>
        <tbody id="data-rows"></tbody>
        <tfoot>
          <tr id="total-row">
            <td>合計</td>
            <td>_</td>
            <td id="total-operator-cell">0</td>
            <td id="total-count-cell">0</td>
            <td id="total-time-cell">0</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script>
      document.getElementById('inspection-form').addEventListener('submit', function (e) {
        e.preventDefault();

        // 入力値を取得
        var model = document.getElementById('model-name').value;
        var modelName = document.getElementById('inspection-name').value;
        var operatorName = document.getElementById('operator-name').value;
        var operatorCount = parseInt(document.getElementById('operator-name').value);
        var totalCount = parseInt(document.getElementById('total-count').value);
        var inspectionTime = parseInt(document.getElementById('inspection-time').value);

        // データをテーブルに追加
        var dataRows = document.getElementById('data-rows');
        var newRow = dataRows.insertRow(-1);
        newRow.insertCell(0).textContent = model;
        newRow.insertCell(1).textContent = modelName;
        newRow.insertCell(2).textContent = operatorName;
        newRow.insertCell(3).textContent = totalCount;
        newRow.insertCell(4).textContent = inspectionTime;

        // 合計を更新
        var totalOperatorCell = document.getElementById('total-operator-cell');
        var totalCountCell = document.getElementById('total-count-cell');
        var totalTimeCell = document.getElementById('total-time-cell');
        totalOperatorCell.textContent = parseInt(totalOperatorCell.textContent) + operatorCount;
        totalCountCell.textContent = parseInt(totalCountCell.textContent) + totalCount;
        totalTimeCell.textContent = parseInt(totalTimeCell.textContent) + inspectionTime;

        // 入力フィールドをクリア
        document.getElementById('model-name').value = '';
        document.getElementById('inspection-name').value = '';
        document.getElementById('operator-name').value = '';
        document.getElementById('total-count').value = '';
        document.getElementById('inspection-time').value = '';
      });
    </script>
  </body>

</html>
